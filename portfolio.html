    <header>

          <div class="logo">Travel Agency</div>

          <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>

     <!-- Portfolio Section -->
     <section class="portfolio">
        <h2>Our Portfolio</h2>
        <div class="gallery">
            <img src="images/a (1).jpeg" alt="Project 1" class="gallery-item" onclick="openLightbox('images/a (1).jpeg')">
            <img src="images/a (2).jpeg" alt="Project 2" class="gallery-item" onclick="openLightbox('images/a (2).jpeg')">
            <img src="images/a (3).jpeg" alt="Project 3" class="gallery-item" onclick="openLightbox('images/a (3).jpeg')">
            <img src="images/a (4).jpeg" alt="Project 4" class="gallery-item" onclick="openLightbox('images/a (4).jpeg')">
            <img src="images/a (5).jpeg" alt="Project 5" class="gallery-item" onclick="openLightbox('images/a (5).jpeg')">
            <img src="images/img1.jpg" alt="Project 6" class="gallery-item" onclick="openLightbox('images/img1.jpg')">
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" class="lightbox-img">
    </div>

<script src="abscript.js"></script>
<script>
    // Open Lightbox
  function openLightbox(imageSrc) {
      document.getElementById("lightbox-img").src = imageSrc;
      document.getElementById("lightbox").style.display = "flex";
  }
  
  // Close Lightbox
  function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
  }
  </script>
